name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Use specific version if needed, or 'latest'
          version: latest
          tinytex: true 

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin rsync

      - name: Install Python dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python packages
        run: pip install jupyter numpy matplotlib pandas scipy

      - name: Build Project (Book + Chapter PDFs)
        timeout-minutes: 40
        run: |
          # Use the Makefile to ensure robust and consistent builds
          # 'make all' runs:
          # 1. 'update': auto-detects chapters
          # 2. 'book': renders HTML book + full PDF + theorem-map.json
          # 3. 'pdfs': renders individual chapter PDFs with correct config
          make all

      - name: Verify output
        run: |
          echo "=== Checking _book contents ==="
          ls -la _book/
          echo ""
          echo "=== Checking for index.html ==="
          test -f _book/index.html && echo "index.html exists" || echo "ERROR: index.html missing!"
          echo ""
          echo "=== Checking for theorem-map.json ==="
          test -f _book/theorem-map.json && echo "theorem-map.json exists" || echo "ERROR: theorem-map.json missing!"
          echo ""
          echo "=== Individual PDFs ==="
          find _book -name "*.pdf" -type f | head -n 10
          echo "..."
          count=$(find _book -name "*.pdf" -type f | wc -l)
          echo "Total PDFs found: $count"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
